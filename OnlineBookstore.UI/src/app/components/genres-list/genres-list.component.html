<generic-list title="Genres">
    <div class="genre-list-item" *ngFor="let g of genres">
            <strong class="genre-name">{{ g.name }}</strong>
            <p class="genre-description">{{ g.description }}</p>

            <button *ngIf="isAdmin" mat-flat-button color="accent" class="crud-btn" >Update</button>
            <button *ngIf="isAdmin" mat-flat-button color="warn" class="crud-btn" (click)="deleteGenre(g.id)">Delete</button>
    </div>
</generic-list>
