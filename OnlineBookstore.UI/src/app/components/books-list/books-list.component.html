<div>
    <div *ngIf="isAdmin && !isAddBook" class="add-book-btn" (click)="isAddBook = true">
        <button mat-flat-button color="accent">Add book</button>
    </div>
    <div *ngIf="isAdmin && isAddBook" class="add-book-container">
        <button mat-flat-button color="warn" (click)="isAddBook = false">Cance</button>
        <book-form></book-form>
    </div>
    <mat-grid-list [cols]="cols" rowHeight="2:3" style=" width: 100%; height: 100%;">
        <mat-grid-tile *ngFor='let book of books'>
            <book-card [book]="book" class="book-card"></book-card>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-paginator #paginator class="paginator" (page)="handlePageEvent($event)" [length]="totalPages * pageSize"
        [pageSize]="pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"
        [pageIndex]="currentPage" aria-label="Select page">
    </mat-paginator>
</div>
