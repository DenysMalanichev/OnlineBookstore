<form [formGroup]="publisherForm">
    <label for="company-name-inp">Company name:</label>
    <input type="text" id="company-name-inp" formControlName="companyName">

    <label for="contact-name-inp">Contact name:</label>
    <input type="text" id="contact-name-inp" formControlName="contactName">

    <label for="phone-inp">Phone:</label>
    <input type="tel" id="phone-inp" formControlName="phone">

    <label for="address-inp">Address:</label>
    <input type="text" id="address-inp" formControlName="address">

    <button mat-flat-button *ngIf="publisher" color="accent" (click)="updatePublisherData()">Update</button>
    <button mat-flat-button *ngIf="!publisher" color="accent" (click)="createPublisher()">Add</button>

    <!-- To pass cancel button -->
    <ng-content></ng-content>
</form>
