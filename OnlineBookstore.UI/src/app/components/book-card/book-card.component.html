<div class="book-card">
    <a class="card-link" routerLink="/book-page">
        <div class="img-placeholder"></div>
        <strong class="book-name">{{ this.book.name }}</strong>
        <p class="book-author">{{ this.book.authorName }}</p>
        <p class="price">{{ this.book.price }}$</p>
    </a>    
</div>
