<generic-list title="Genres">
    <button mat-flat-button color="accent" *ngIf="!isCreate && isAdmin" (click)="isCreate = true" style="margin-bottom: 20px;">Add</button>
    <genre-form *ngIf="isCreate">
        <button mat-flat-button color="warn" *ngIf="isCreate" (click)="isCreate = false" >Cancel</button>
    </genre-form>
    
    <div class="genre-list-item" *ngFor="let g of genres">
        <genre-info [genre]="g" [isAdmin]="isAdmin"></genre-info>
    </div>
</generic-list>
